### Installation
- name: "Be sure step-cli is at its latest version (APT based)"
  ansible.builtin.apt:
    deb: "{{ stepcli_apt_packages }}"
    state: "{{ stepcli_apt_state }}"
  become: true
  when: ansible_pkg_mgr == 'apt'
  tags:
    - install

